name: app_trilhas
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mobx: ^2.0.1
  flutter_mobx: ^2.0.1
  sizer: ^2.0.13
  cached_network_image: ^3.0.0
  http: ^0.13.1
  email_validator: ^2.0.1
  provider: ^5.0.0
  mask_text_input_formatter: ^2.0.0
  qr_code_scanner: ^0.5.2
  qr_flutter: ^4.0.0
  url_launcher: ^6.0.9
  firebase_core: ^1.4.0
  firebase_database: ^7.1.2
  firebase_auth: ^3.0.1
  firebase_storage: ^10.0.1
  animations: ^2.0.1
  google_sign_in: ^5.0.7
  open_mail_app: ^0.2.0
  flutter_facebook_auth: ^3.5.0
  carousel_slider: ^4.0.0
  flutter_email_sender: ^5.0.2
  sliding_up_panel: ^2.0.0+1
  wc_flutter_share: ^0.4.0
  flutter_keyboard_visibility: ^5.0.3
  sign_in_with_apple: ^3.1.0
  photo_view: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  mobx_codegen: ^2.0.1+3
  build_runner: ^1.12.2
  change_app_package_name: ^1.0.0
  

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: ubuntu-medium
      fonts:
        - asset: assets/fonts/ubuntu-medium.ttf

    - family: ubuntu-regular
      fonts:
        - asset: assets/fonts/ubuntu-regular.ttf

    - family: icons
      fonts:
        - asset: assets/fonts/icons.ttf
